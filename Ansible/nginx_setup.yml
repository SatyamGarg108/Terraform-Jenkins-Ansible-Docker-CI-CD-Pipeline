- hosts: webservers
  become: true
  tasks:

    - name: Enable docker in Amazon Linux Extras
      command: amazon-linux-extras enable docker
      args:
        creates: /etc/yum.repos.d/amzn2-extras.repo

    - name: Clean all yum metadata
      command: yum clean metadata

    - name: Install Docker (from Amazon Linux Extras)
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull latest NGINX image
      docker_image:
        name: nginx
        source: pull

    - name: Run NGINX container
      docker_container:
        name: nginx-container
        image: nginx
        state: started
        restart_policy: always
        ports:
          - "80:80"
