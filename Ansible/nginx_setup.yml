---
- hosts: webservers
  become: true
  tasks:

    - name: Enable Docker via Amazon Linux Extras
      command: amazon-linux-extras enable docker

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes
        
    - name: Install Docker Engine
      yum:
        name: docker-ce
        state: latest
      register: result
      until: result is succeeded
      retries: 10
      delay: 15

    - name: Start and enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Pull latest NGINX image
      docker_image:
        name: nginx
        source: pull

    - name: Run NGINX container
      docker_container:
        name: nginx-container
        image: nginx
        state: started
        restart_policy: always
        ports:
          - "80:80"
